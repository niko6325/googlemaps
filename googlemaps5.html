<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatlng = {lat:  55.673872, lng: 12.568512};
          var myLatLng2 = {lat:  55.775372, lng: 12.577718};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: myLatlng
        });

        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Click to zoom - TIVOLI!',
        });

        map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker.getPosition());
          }, 3000);
        });

        marker.addListener('click', function() {
          map.setZoom(17);
          map.setCenter(marker.getPosition());
        });

          marker.addListener('click', toggleBounce);
          function toggleBounce(){
              if (marker.getAnimation() !== null) {
                  marker.setAnimation(null);
              }
              marker.setAnimation(google.maps.Animation.Bounce);
          }


          var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: 'Click to zoom - BAKKEN!'
        });

           marker2.addListener('click', function() {
          map.setZoom(17);
          map.setCenter(marker2.getPosition());
        });








      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByLdqnrwBuCg5_pRm9VDbnBvgXXZI-3U4&callback=initMap">
    </script>
  </body>
</html>
